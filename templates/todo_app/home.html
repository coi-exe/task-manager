{% extends 'todo_app/base.html' %}

{% block title %}Home - To-Do App{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-8 col-lg-6 text-center">
        <div class="mb-5">
            <i class="fas fa-tasks" style="font-size: 5rem; color: #10b981;"></i>
        </div>
        
        <h1 class="display-3 fw-bold mb-4" style="color: #e2e8f0;">To-Do App</h1>
        
        <p class="lead mb-5" style="color: #94a3b8; font-size: 1.3rem;">
            A simple task management application to keep track of your daily tasks.
        </p>
        
        <div class="d-flex gap-3 justify-content-center">
            <a href="{% url 'register' %}" class="btn btn-lg px-5" style="background: #10b981; color: white; border: none; font-weight: 600;">
                <i class="fas fa-user-plus me-2"></i>Get Started
            </a>
            <a href="{% url 'login' %}" class="btn btn-lg px-5" style="background: transparent; color: #10b981; border: 2px solid #10b981; font-weight: 600;">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </a>
        </div>
    </div>
</div>

<style>
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
    }
</style>
{% endblock %}
